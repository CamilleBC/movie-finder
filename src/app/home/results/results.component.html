<ion-virtual-scroll id="results__scroll" [items]="movies">
  <ion-item
    id="results__scroll__item"
    lines="none"
    *virtualItem="let item"
    (click)="openMovieDetails(item)"
  >
    <ion-thumbnail id="results__thumbnail" slot="start">
      <ion-img
        src="http://image.tmdb.org/t/p/{{ poster_size }}{{ item.poster_path }}"
        (ionError)="loadPlaceholder($event)"
        [alt]="item.title"
      >
      </ion-img>
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <h1>{{ item.title }}</h1>
      <p>{{ item.overview }}</p>
    </ion-label>
  </ion-item>
</ion-virtual-scroll>
