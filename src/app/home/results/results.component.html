<ion-virtual-scroll [items]="movies">
    <ion-item *virtualItem="let item">
      <ion-thumbnail slot="start">
        <ion-img
          src="http://image.tmdb.org/t/p/{{ poster_size }}{{
            item.poster_path
          }}"
          [alt]="item.title"
        >
        </ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        <h1>{{ item.title }}</h1>
        <p>{{ item.overview }}</p>
      </ion-label>
    </ion-item>
  </ion-virtual-scroll>
