<ion-virtual-scroll [items]="movies">
  <ion-item *virtualItem="let movie">
    <ion-label> {{ movie.title }}</ion-label>

    <ion-item-group>
      <ion-thumbnail slot="start">
        <ion-img src='http://image.tmdb.org/t/p/w92{{movie.poster_path}}'> </ion-img>
      </ion-thumbnail>
      <ion-label> {{ movie.overview }} </ion-label>
    </ion-item-group>
  </ion-item>
</ion-virtual-scroll>
