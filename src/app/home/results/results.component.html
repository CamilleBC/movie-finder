<ion-virtual-scroll [items]="movies">
  <ion-item *virtualItem="let movie">
    <ion-thumbnail slot="start">
      <ion-img
        src='http://image.tmdb.org/t/p/{{ poster_size }}{{ movie.poster_path }}'
      >
      </ion-img>
    </ion-thumbnail>
    <ion-label class="ion-text-wrap">
      <h1>{{ movie.title }}</h1>
      <p>{{ movie.overview }}</p>
    </ion-label>
  </ion-item>
</ion-virtual-scroll>
